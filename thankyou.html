<!DOCTYPE html>
<html lang="en">
<head>

      background: linear-gradient(to right, #ece9e6, #ffffff);

      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 5em auto;
      background: #ffffffcc;
      padding: 3em;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

    }

      color: white;
      padding: 0.8em 1.6em;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s ease;

      background: #1565c0;
    }
